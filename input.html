<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="pawpaw.css">
    </head>
    <body>
        <header>
       
        </header>
        <hr>
        <main>
            <!-- Our coding for today happens here!!! -->
            <div class="pawpaw">
                <form action="">
                    <h2>Register Here</h2>
                    <hr>
                    <label for="">First Name:</label><br>
                    <input type="text" id="firstname" name="firstname" required minlength="4" placeholder="Type your First name Here">
                    <br>

                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="lastname" required minlength="4" placeholder="Type your last name Here">
                    <br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                    <br>

                    <label for="phone"> Phone Number:</label><br>
                    <input type="number" id="phone" name="phone" required>
                    <br>
                    <label for="">Date Of Birth</label><br>
                    <input type="date">
                    <br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <br>
                    <!-- <input type="submit" value="sign up"> -->
                    <button type="submit">Register</button>
                    <br>


                </form>
            </div>
        </main>
        <footer>
            <hr>
            
        </footer>
    </body>
</html>
